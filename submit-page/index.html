<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Collection - DRUMKITS.SITE</title>
    <style>
    body {
      background-image: url('errors/tile_background(2).png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    </style>
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/submit-page/submit-page.css">
</head>
<body>
    <header id="header-placeholder"></header>

    <main>
        <div class="submit-page-title">
            <h1>Submit a kit</h1>
            <p>Send a drum kit anonymously here and an admin will review it.</p>
        </div>

        <div class="submit-form-container">
            <form id="submitForm" class="submit-form">
                <div class="form-group">
                    <label for="downloadLink">Download Link</label>
                    <input
                        type="url"
                        id="downloadLink"
                        name="downloadLink"
                        placeholder="https://example.com/download.zip"
                        required
                        pattern="https?://.*"
                    >
                    <small class="form-help">Enter a direct download link preferably pixeldrain or drive.google</small>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit
                </button>
            </form>

            <div id="submitStatus" class="submit-status"></div>
        </div>
    </main>

    <script src="/header-loader.js"></script>
    <script src="/submit-page/app.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
