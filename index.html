<body>
    <!-- Header placeholder for dynamic loading -->
    <header id="header-placeholder"></header>

    <!-- Main Content -->
    <main>
        <div class="page-title">
            <!-- <h1>Download Collection</h1> -->
            <p>Index of drum kits by <a href="https://www.drumkits4.me/" target="_blank" rel="noopener noreferrer">kits4leaks</a></p>

        </div>

        <!-- Pagination controls container -->
        <div class="pagination-container" id="paginationContainer"></div>
    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- Load Supabase library, config, header, footer, then main app -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script src="supabase-config.js"></script>
    <script src="header-loader.js"></script>
    <script src="footer-loader.js"></script>
    <script src="app.js"></script>

    <!-- === 50/50 DirectLink rotation (loads ONE network per page view) === -->

    (function () {
      var rand = Math.random();

      if (rand < 0.5) {
        // Network A: vigorousescape
        var s1 = document.createElement("script");
        s1.src = "https://vigorousescape.com/bb3.VC0bP/3Tp/vpb-m-V/JbZ/D/0m2ENAzMYeySNCzEMu5pLeT/Yd3hNMjPI/3yN/DvAr";
        s1.async = true;
        s1.referrerPolicy = "no-referrer-when-downgrade";
        document.body.appendChild(s1);
      } else {
        // Network B: plumprush
        var s2 = document.createElement("script");
        s2.src = "//plumprush.com/cbDu9W6mb.2R5slpSbWMQ/9wNjj-cg2/M/jZcRz/OnSB0I2LNgzyYyyvNLz/Qawo";
        s2.async = true;
        s2.referrerPolicy = "no-referrer-when-downgrade";
        document.body.appendChild(s2);
      }
    })();
    </script>

</body>
