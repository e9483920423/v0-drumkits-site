<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit Index</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <!-- Header placeholder for dynamic loading -->
    <header id="header-placeholder"></header>

    <!-- Main Content -->
    <main>
        <div class="page-title">
            <!-- <h1>Download Collection</h1> -->
            <p>Index of drum kits by <a href="https://www.drumkits4.me/" target="_blank" rel="noopener noreferrer">kits4leaks</a></p>
        </div>

        <div class="downloads-grid" id="downloadsList">
            <p class="loading">Loading downloads...</p>
        </div>

        <!-- Pagination controls container -->
        <div class="pagination-container" id="paginationContainer"></div>
    </main>

    <!-- Footer placeholder for dynamic loading -->
    <footer id="footer-placeholder"></footer>

    <!-- Load Supabase library, config, header, footer, then main app -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script src="supabase-config.js"></script>
    <script src="header-loader.js"></script>
    <script src="footer-loader.js"></script>
    <script src="app.js"></script>
</body>
</html>
